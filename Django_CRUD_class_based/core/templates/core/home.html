{% extends 'core/base.html' %}
{% block container %}
<div class="row mt-3">
    <div class="col-sm-4">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group" align="center">
                {{form.as_p}}
            </div><br><br>
            <input type="submit" class="btn btn-primary" value="Add Equipment">
        </form>
    </div>
    <div class="col-sm-8">
        {% if equips %}
        <table class="table table-dark table-hover">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">CP NUMBER</th>
                  <th scope="col">SNE ID</th>
                  <th scope="col">SCHEME NUMBER</th>
                    <th scope="col">Action</th>
                </tr>
              </thead>
            <tbody>
                {% for equip in equips %}
                <tr>
                    <th scope="row">{{equip.id}}</th>
                    <td>{{equip.cp_number}}</td>
                    <td>{{equip.sne_id}}</td>
                    <td>{{equip.trs_area}}</td>
                    <td><a href="{% url 'updateview' equip.id %}" class="btn btn-warning btn-sm">Edit</a> </td>
                    <td><a href="{% url 'deletedata' equip.id %}" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</div>
{% endblock container %}
